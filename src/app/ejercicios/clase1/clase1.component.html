<div>
    <div style="display: flex; justify-content: end;">
      <input type="button" value="Bienvenido" class="btnCustom colorCustomVerde" routerLink="/bienvenido">
    </div>
    <h2 style="text-align: center; text-decoration: underline;">Resultados</h2>
    <div class="dGridCenterCenter" style="margin-top:2%;">
      <label>Suma: {{resultado}}</label>
      <label>Promedio: {{promedio}}</label>
    </div>
    <div class="dFlexCenterCenter" style="margin-top:5%;">
      <input type="number" min="0" style="margin-right: 2%; padding: 1%;" [(ngModel)]="numeroUno">
      <input type="number" min="0" style="margin-left: 2%; padding: 1%;"  [(ngModel)]="numeroDos">
    </div>
    <div class="dFlexCenterCenter" style="margin-top:3%;">
      <button (click)="calcular()" style="padding: 1% 2%; margin-right: 1%;">Calcular</button>
      <button (click)="limpiarInputs()" style="padding: 1% 2%; margin-left: 1%;">Limpiar</button>
    </div>
  </div>
